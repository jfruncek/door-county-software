application.title=MyTunes
application.vendor=jfruncek
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=nbbuild.xml
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/MyTunes.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.build-classes=../jmatter/build/classes
file.reference.commons-codec-1.3.jar=../jmatter/lib/runtime/commons-codec-1.3.jar
file.reference.commons-lang-2.3.jar=../jmatter/lib/runtime/commons-lang-2.3.jar
file.reference.commons-pool-1.2.jar=../jmatter/lib/runtime/commons-pool-1.2.jar
file.reference.ds-swing.jar=../jmatter/lib/runtime/ds-swing.jar
file.reference.ds-wizard.jar=../jmatter/lib/runtime/ds-wizard.jar
file.reference.echo2vm.jar=../jmatter/lib/runtime/echo2vm.jar
file.reference.ejb3-persistence.jar=../jmatter/lib/runtime/ejb3-persistence.jar
file.reference.groovy-all-1.5.6.jar=../jmatter/lib/runtime/groovy-all-1.5.6.jar
file.reference.hibernate3.jar=../jmatter/lib/runtime/hibernate3.jar
file.reference.iText.jar=../jmatter/lib/runtime/iText.jar
file.reference.jasperreports-3.0.0.jar=../jmatter/lib/runtime/jasperreports-3.0.0.jar
file.reference.jfreereport-0.8.7.jar=../jmatter/lib/runtime/jfreereport-0.8.7.jar
file.reference.json.jar=../jmatter/lib/runtime/json.jar
file.reference.liquibase-SNAPSHOT.jar=../jmatter/lib/runtime/liquibase-SNAPSHOT.jar
file.reference.myTunes-src=src
file.reference.myTunes-test=test
file.reference.statemap.jar=../jmatter/lib/runtime/statemap.jar
file.reference.swingvm.jar=../jmatter/lib/runtime/swingvm.jar
file.reference.vjdbc.jar=../jmatter/lib/runtime/vjdbc.jar
file.reference.wingsvm.jar=../jmatter/lib/runtime/wingsvm.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-lang-2.3.jar}:\
    ${file.reference.commons-pool-1.2.jar}:\
    ${file.reference.ds-swing.jar}:\
    ${file.reference.ds-wizard.jar}:\
    ${file.reference.echo2vm.jar}:\
    ${file.reference.ejb3-persistence.jar}:\
    ${file.reference.groovy-all-1.5.6.jar}:\
    ${file.reference.hibernate3.jar}:\
    ${file.reference.iText.jar}:\
    ${file.reference.jasperreports-3.0.0.jar}:\
    ${file.reference.jfreereport-0.8.7.jar}:\
    ${file.reference.json.jar}:\
    ${file.reference.liquibase-SNAPSHOT.jar}:\
    ${file.reference.statemap.jar}:\
    ${file.reference.swingvm.jar}:\
    ${file.reference.vjdbc.jar}:\
    ${file.reference.wingsvm.jar}:\
    ${file.reference.build-classes}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.myTunes-src}
test.src.dir=${file.reference.myTunes-test}
